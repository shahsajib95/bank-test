<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Test</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center">Welcome to Bank Test</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" placeholder="Email" class="form-control">
            <br>
            <input type="password" class="form-control" placeholder="Password"  id ="">
            <br>
            <button class="btn btn-success" id="login">Enter</button>
        </div>

    </div>
    <div id="transaction-area">
        <div class="row">
           
            <div class="col-md-4">
                <div class="deposit status">
                <h5>Diposit</h5>
                <h2>$<span id="currentDeposit">00</span></h2>
            </div>
        </div>
       
            <div class="col-md-4">
                <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$<span id="currentWithdraw">00</span></h2>
            </div>
        </div>
        
            <div class="col-md-4">
                <div class="balance status">
                <h5>Balance</h5>
                <h2>$ <span id ="currentBalance">1240</span></h2>
            </div>
        </div>
        </div>

        <div class="row">
            <Div class="col-md-6">
                <div class="submit-area">
                <h4>Deposit</h4>
                <input id="depositAmount" type="text" class="form-control" placeholder="$ You want to deposit">
                <br>
                <button class="btn btn-success" id="addDeposit">Deposit</button>
            </div>
        </div>
            <Div class="col-md-6">
                <div class="submit-area">
                <h4>Withdraw</h4>
                <input  type="text" class="form-control"  placeholder="$ You want to withdraw">
                <br>
                <button class="btn btn-success" id="addWithdraw">Withdraw</button>
            </div>
        </div>
        </div>
    </div>
    <script>

        //Login button
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })

        //deposit Button

        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function(){
            const depositAmount = document.getElementById("depositAmount").value;
            const depositNumber = parseFloat(depositAmount);
            
            // const currentDeposit = document.getElementById("currentDeposit").innerText;
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit = depositNumber + currentDepositNumber;
            
            // document.getElementById("currentDeposit").innerText = totalDeposit;

            updateSpanText("currentDeposit", depositNumber)

            
            updateSpanText("currentBalance", depositNumber);


            document.getElementById("depositAmount").value = "";


        })
        function updateSpanText(id, depositNumber){

            const currentBalance = document.getElementById(id).innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalbalance = depositNumber + currentBalanceNumber;
            document.getElementById(id).innerText = totalbalance;
        }

    </script>
    
</body>
</html>
